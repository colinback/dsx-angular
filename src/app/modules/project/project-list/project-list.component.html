<div style="opacity: 1; transition: all 200ms easy-in-out;">
  <div class="content">
    <header class="marketing-banner">
      <h1 class="banner-headline">Projects</h1>
    </header>

    <article>
      <div class="projects-container">
        <div class="l-flex--column">
          <div class="showcase">
            <header class="c-header">
              <a class="h-anchor-offset"></a>
              <h2>Project List</h2>
            </header>

            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>

            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Type</th>
                  <td mat-cell *matCellDef="let row"> {{row.type}} </td>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                  <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                </ng-container>

                <!-- Last Updated Column -->
                <ng-container matColumnDef="lastUpdated">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated </th>
                  <td mat-cell *matCellDef="let row"> {{row.lastUpdated | date:'medium'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>

          </div>
        </div>
      </div>
    </article>

  </div>
</div>
