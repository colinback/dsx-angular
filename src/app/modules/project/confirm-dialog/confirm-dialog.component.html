<h1 mat-dialog-title>Confirm Dialog</h1>
<div mat-dialog-content>
  <p>Would you want to delete project {{data.name}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="'toDelete'" cdkFocusInitial>OK</button>
</div>
