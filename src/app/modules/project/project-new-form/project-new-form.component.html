<div style="opacity: 1; transition: all 200ms easy-in-out;">
  <div class="content">
    <header class="marketing-banner">
      <h1 class="banner-headline">Projects > Create Project</h1>
    </header>

    <article>
      <div class="projects-container">
        <div class="l-flex--column">
          <div class="showcase" [hidden]="submitted">
            <header class="c-header">
              <a class="h-anchor-offset"></a>
              <h2>Create Project</h2>
            </header>

            <form [formGroup]="options" (ngSubmit)="onSave()" #projectForm="ngForm">
              <mat-form-field floatLabel="auto">
                <input matInput type="number" placeholder="Project ID" formControlName="id">
                <mat-error *ngIf="options.get('id')?.invalid">Minimum number: 1</mat-error>
              </mat-form-field>

              <label for="name">Name</label>
              <mat-form-field floatLabel="never">
                <input matInput maxlength="20" placeholder="Project Name" formControlName="name" required>
                <mat-hint align="end">{{options.value.name?.length || 0}}/20</mat-hint>
              </mat-form-field>

              <label for="description">Description</label>
              <mat-form-field floatLabel="never">
                <textarea matInput placeholder="Project Description" formControlName="description"></textarea>
              </mat-form-field>

              <label for="type">Type</label>
              <mat-form-field floatLabel="never">
                <mat-select placeholder="Type" formControlName="type">
                  <mat-option value="Normal">Normal</mat-option>
                  <mat-option value="Library">Library</mat-option>
                </mat-select>
              </mat-form-field>

              <a mat-raised-button color="primary" routerLink="/projects">Cancel</a>
              <button mat-raised-button color="primary" [disabled]="!projectForm.form.valid">Create</button>
            </form>
          </div>
        </div>
      </div>
    </article>

  </div>
</div>
